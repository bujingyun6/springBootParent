<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<body>
    <div id="example">
        <my-component></my-component>
        <table>
            <tr is="my-component"></tr>
        </table>
    </div>

</body>
<script>
    // 定义
    var MyComponent = Vue.extend({
        template: '<div>A custom component!</div>'
    })

    // 注册
    Vue.component('my-component', MyComponent)

    // 创建根实例
    new Vue({
        el: '#example'
    })

</script>
</html>
